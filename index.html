<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gator - Florida Man News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="manifest" href="/dailygator/manifest.json">
    <meta name="theme-color" content="#1f2937">
    <link rel="apple-touch-icon" href="/dailygator/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #e5e7eb;
        }
        
        h1, h2, h3, .brand-font {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }
        
        .card {
            transition: all 0.3s ease;
            border: 1px solid #374151;
            background-color: #1f2937;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border-color: #4b5563;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tab-active {
            background-color: #059669;
            color: white;
            border-bottom: 3px solid #059669;
        }
        
        .tab-inactive {
            background-color: #1f2937;
            color: #9ca3af;
            border-bottom: 3px solid transparent;
        }
        
        .tab-inactive:hover {
            color: #d1d5db;
            border-bottom: 3px solid #374151;
        }
        
        .location-tag {
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
            color: white;
            font-weight: 600;
        }
        
        .action-button {
            background-color: #059669;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            background-color: #047857;
            transform: scale(1.05);
        }
        
        .shine {
            position: relative;
            overflow: hidden;
        }
        
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 100%
            );
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .new-story {
            animation: highlight 3s ease-out;
        }
        
        @keyframes highlight {
            0% { background-color: rgba(16, 185, 129, 0.2); }
            100% { background-color: transparent; }
        }
        
        /* Loading skeleton animation */
        .loading-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 text-center">
            <div class="flex justify-center items-center mb-2">
                <svg class="h-10 w-10 mr-2 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 5.5C13 4.67 13.67 4 14.5 4C15.33 4 16 4.67 16 5.5C16 6.33 15.33 7 14.5 7C13.67 7 13 6.33 13 5.5Z"/>
                    <path d="M14.5 11C12.28 11 8 12.12 8 14.5V18H21V14.5C21 12.12 16.72 11 14.5 11Z"/>
                    <path d="M9.5 11C10.33 11 11 10.33 11 9.5C11 8.67 10.33 8 9.5 8C8.67 8 8 8.67 8 9.5C8 10.33 8.67 11 9.5 11Z"/>
                    <path d="M3 18V14.5C3 12.12 7.28 11 9.5 11C10.17 11 10.96 11.09 11.67 11.25C12.17 11.7 12.77 12.09 13.64 12.38C12.57 12.88 12 13.62 12 14.5V18H3Z"/>
                    <path d="M13 9.5C13 8.67 13.67 8 14.5 8C15.33 8 16 8.67 16 9.5C16 10.33 15.33 11 14.5 11C13.67 11 13 10.33 13 9.5Z"/>
                </svg>
                <h1 class="text-5xl font-bold gradient-text">DAILY GATOR</h1>
            </div>
            <p class="text-gray-400 text-lg">Where Headlines Bite Harder Than the Wildlife</p>
            <div class="mt-5">
                <button id="refresh-btn" class="action-button text-white px-5 py-2.5 rounded-lg font-medium flex items-center mx-auto">
                    <span id="notification-badge" class="hidden inline-block bg-yellow-400 text-xs text-black font-bold rounded-full px-2 py-1 mr-2">New!</span>
                    <i class="fas fa-sync-alt mr-2"></i> Refresh Feed
                </button>
            </div>
        </header>
        
        <nav class="mb-8">
            <div class="flex justify-between rounded-xl overflow-hidden border border-gray-700">
                <button id="news-tab" class="flex-1 py-3.5 px-4 tab-active font-medium transition-all duration-200 text-center">
                    <i class="fas fa-newspaper mr-2"></i> News Feed
                </button>
                <button id="saved-tab" class="flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center">
                    <i class="fas fa-bookmark mr-2"></i> Saved
                </button>
                <button id="features-tab" class="flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center">
                    <i class="fas fa-star mr-2"></i> Features
                </button>
            </div>
        </nav>
        
        <div id="coming-soon-message" class="hidden mb-6 p-4 bg-gray-800 text-gray-200 rounded-lg border border-gray-700 text-center">
            Feature coming soon! Currently developing the main news feed.
        </div>
        
        <main>
            <div id="stories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading placeholders -->
                <div class="card loading-pulse rounded-xl p-5 shadow-lg">
                    <div class="h-6 bg-gray-700 rounded w-3/4 mb-3"></div>
                    <div class="h-4 bg-gray-700 rounded mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-5/6 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-4/6"></div>
                </div>
                <div class="card loading-pulse rounded-xl p-5 shadow-lg">
                    <div class="h-6 bg-gray-700 rounded w-2/3 mb-3"></div>
                    <div class="h-4 bg-gray-700 rounded mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-5/6 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                </div>
                <div class="card loading-pulse rounded-xl p-5 shadow-lg">
                    <div class="h-6 bg-gray-700 rounded w-4/5 mb-3"></div>
                    <div class="h-4 bg-gray-700 rounded mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-5/6 mb-2"></div>
                    <div class="h-4 bg-gray-700 rounded w-2/3"></div>
                </div>
            </div>
        </main>
        
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Â© 2025 Daily Gator - Tracking Florida Man since whenever</p>
            <p class="mt-2">No alligators were harmed in the making of this app</p>
        </footer>
    </div>
    
    <script>
        let lastFetchTime = 0;
        let knownStoryIds = new Set();
        let savedStories = JSON.parse(localStorage.getItem('savedStories') || '[]');
        
        // Check online status and update UI accordingly
        function updateOnlineStatus() {
            const statusDisplay = document.createElement('div');
            if (navigator.onLine) {
                statusDisplay.className = 'hidden';
            } else {
                statusDisplay.className = 'bg-gray-800 text-gray-200 p-3 fixed bottom-0 w-full text-center border-t border-gray-700';
                statusDisplay.innerHTML = '<i class="fas fa-wifi-slash mr-2"></i> You are currently offline. Showing cached content.';
            }
            
            // Remove any existing status displays
            const existingStatus = document.querySelector('.fixed.bottom-0');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            document.body.appendChild(statusDisplay);
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Initial check
        
        // Main function to fetch and display stories
        async function fetchStories() {
            try {
                // Updated path for GitHub Pages
                const response = await fetch('/dailygator/florida_man_stories.json?t=' + new Date().getTime());
                const data = await response.json();
                
                // Debug output - remove in production
                console.log("Fetched data:", data);
                
                // Check for new stories
                let newStoriesCount = 0;
                if (data.stories && Array.isArray(data.stories)) {
                    data.stories.forEach(story => {
                        const storyId = story.link; // Use link as unique ID
                        if (!knownStoryIds.has(storyId)) {
                            newStoriesCount++;
                            knownStoryIds.add(storyId);
                        }
                    });
                    
                    // Show notification badge if there are new stories
                    if (newStoriesCount > 0 && lastFetchTime > 0) {
                        const badge = document.getElementById('notification-badge');
                        badge.textContent = newStoriesCount > 1 ? `${newStoriesCount} New!` : 'New!';
                        badge.classList.remove('hidden');
                    }
                    
                    // Update timestamp
                    lastFetchTime = Date.now();
                    
                    // Display stories
                    displayStories(data.stories);
                } else {
                    // Handle case where stories array is missing or not an array
                    console.error("Invalid data format:", data);
                    displayStories([]);
                }
            } catch (error) {
                console.error('Error fetching stories:', error);
                displayStories([]);
            }
        }
        
        function saveStory(storyId, storyData) {
            if (!savedStories.some(story => story.id === storyId)) {
                savedStories.push({
                    id: storyId,
                    ...storyData
                });
                localStorage.setItem('savedStories', JSON.stringify(savedStories));
                
                // Create a toast notification
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center';
                toast.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Story saved to favorites!</span>
                `;
                document.body.appendChild(toast);
                
                // Remove the toast after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            } else {
                // Create a toast notification
                const toast = document.createElement('div');
                toast.className = 'fixed bottom-4 right-4 bg-yellow-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center';
                toast.innerHTML = `
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>This story is already saved!</span>
                `;
                document.body.appendChild(toast);
                
                // Remove the toast after 3 seconds
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => toast.remove(), 500);
                }, 3000);
            }
        }
        
        function displayStories(stories) {
            const container = document.getElementById('stories-container');
            container.innerHTML = ''; // Clear loading placeholders
            
            // Debug output
            console.log("Stories to display:", stories);
            
            if (!stories || stories.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-8 text-center bg-gray-800 rounded-xl border border-gray-700">
                        <i class="fas fa-alligator text-5xl text-gray-600 mb-4"></i>
                        <h2 class="text-2xl font-bold mb-4 text-gray-300">No Florida Man stories found yet!</h2>
                        <p class="text-gray-400 mb-4">The scraper might still be collecting stories, or Florida Man is taking a day off.</p>
                        <button id="manual-refresh" class="action-button text-white px-4 py-2 rounded-lg mt-2">
                            <i class="fas fa-sync-alt mr-2"></i> Try Manual Refresh
                        </button>
                    </div>
                `;
                document.getElementById('manual-refresh').addEventListener('click', fetchStories);
                return;
            }
            
            stories.forEach(story => {
                const storyId = story.link; // Use link as unique ID
                const isAlreadySaved = savedStories.some(saved => saved.id === storyId);
                
                const card = document.createElement('div');
                card.className = 'card rounded-xl p-5 shadow-lg shine';
                
                // Extract Florida city or default to "Florida"
                const location = story.location || 'Florida';
                
                card.innerHTML = `
                    <span class="location-tag inline-block text-xs px-3 py-1 rounded-full mb-3">${location}</span>
                    <h2 class="text-xl font-bold mb-3 text-gray-100">${story.title}</h2>
                    <p class="text-gray-400 mb-5">${story.preview || 'Click to read this wild Florida Man story...'}</p>
                    <div class="flex justify-between items-center pt-2 border-t border-gray-700">
                        <span class="text-gray-500 text-sm">${formatDate(story.date)}</span>
                        <div class="flex items-center">
                            <button class="mr-4 transition-transform hover:scale-110 ${isAlreadySaved ? 'text-yellow-500' : 'text-gray-500 hover:text-yellow-500'}" 
                                    onclick='saveStory("${storyId}", ${JSON.stringify(story).replace(/"/g, '&quot;')})'>
                                <i class="fas fa-bookmark"></i>
                            </button>
                            <a href="${story.link}" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors flex items-center">
                                Read <i class="fas fa-arrow-right ml-1"></i>
                            </a>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            } catch (e) {
                return 'Recently';
            }
        }
        
        function showSavedStories() {
            const container = document.getElementById('stories-container');
            container.innerHTML = '';
            
            if (savedStories.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'col-span-full p-8 text-center bg-gray-800 rounded-xl border border-gray-700';
                emptyState.innerHTML = `
                    <i class="far fa-folder-open text-5xl text-gray-600 mb-4"></i>
                    <h3 class="text-xl font-bold mb-3 text-gray-300">No saved stories yet</h3>
                    <p class="text-gray-400 mb-4">Bookmark Florida Man stories to read them later!</p>
                    <button id="go-to-feed" class="action-button text-white px-4 py-2 rounded-lg mt-2">
                        <i class="fas fa-newspaper mr-2"></i> Browse News Feed
                    </button>
                `;
                container.appendChild(emptyState);
                document.getElementById('go-to-feed').addEventListener('click', () => {
                    document.getElementById('news-tab').click();
                });
                return;
            }
            
            savedStories.forEach(story => {
                const card = document.createElement('div');
                card.className = 'card rounded-xl p-5 shadow-lg shine';
                
                card.innerHTML = `
                    <span class="location-tag inline-block text-xs px-3 py-1 rounded-full mb-3">${story.location || 'Florida'}</span>
                    <h2 class="text-xl font-bold mb-3 text-gray-100">${story.title}</h2>
                    <p class="text-gray-400 mb-5">${story.preview || 'Click to read this wild Florida Man story...'}</p>
                    <div class="flex justify-between items-center pt-2 border-t border-gray-700">
                        <button class="text-red-500 hover:text-red-400 transition-transform hover:scale-110" onclick="removeFromSaved('${story.id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <a href="${story.link}" target="_blank" class="text-blue-400 hover:text-blue-300 transition-colors flex items-center">
                            Read <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function removeFromSaved(storyId) {
            savedStories = savedStories.filter(story => story.id !== storyId);
            localStorage.setItem('savedStories', JSON.stringify(savedStories));
            
            // Create a toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg flex items-center';
            toast.innerHTML = `
                <i class="fas fa-trash-alt mr-2"></i>
                <span>Story removed from favorites</span>
            `;
            document.body.appendChild(toast);
            
            // Remove the toast after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s ease';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
            
            showSavedStories(); // Refresh the display
        }
        
        function showFeatures() {
    const container = document.getElementById('stories-container');
    container.innerHTML = `
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shine">
            <div class="flex items-center mb-3">
                <span class="text-pink-500 text-2xl mr-3"><i class="fas fa-calendar-day"></i></span>
                <h3 class="text-xl font-bold text-gray-100">Florida Man Birthday Challenge</h3>
            </div>
            <p class="text-gray-400 mb-3">Find out what Florida Man did on your birthday!</p>
            <div class="bg-gray-900 rounded-lg p-4 mt-4 text-center">
                <p class="text-gray-500">Coming soon</p>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shine">
            <div class="flex items-center mb-3">
                <span class="text-blue-500 text-2xl mr-3"><i class="fas fa-map-marked-alt"></i></span>
                <h3 class="text-xl font-bold text-gray-100">Florida Heat Map</h3>
            </div>
            <p class="text-gray-400 mb-3">See where the wildest Florida Man stories happen.</p>
            <div class="bg-gray-900 rounded-lg p-4 mt-4 text-center">
                <p class="text-gray-500">Coming soon</p>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shine">
            <div class="flex items-center mb-3">
                <span class="text-yellow-500 text-2xl mr-3"><i class="fas fa-question-circle"></i></span>
                <h3 class="text-xl font-bold text-gray-100">Florida or Not?</h3>
            </div>
            <p class="text-gray-400 mb-3">Test your Florida Man knowledge with this quiz game.</p>
            <div class="bg-gray-900 rounded-lg p-4 mt-4 text-center">
                <p class="text-gray-500">Coming soon</p>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shine">
            <div class="flex items-center mb-3">
                <span class="text-purple-500 text-2xl mr-3"><i class="fas fa-trophy"></i></span>
                <h3 class="text-xl font-bold text-gray-100">Florida Man of the Month</h3>
            </div>
            <p class="text-gray-400 mb-3">Vote for the most outrageous Florida Man story.</p>
            <div class="bg-gray-900 rounded-lg p-4 mt-4 text-center">
                <p class="text-gray-500">Coming soon</p>
            </div>
        </div>
    `;
}
        
        // Tab navigation
        document.getElementById('news-tab').addEventListener('click', () => {
            document.getElementById('news-tab').className = 'flex-1 py-3.5 px-4 tab-active font-medium transition-all duration-200 text-center';
            document.getElementById('saved-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            document.getElementById('features-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            
            fetchStories(); // Show main news feed
        });
        
        document.getElementById('saved-tab').addEventListener('click', () => {
            document.getElementById('saved-tab').className = 'flex-1 py-3.5 px-4 tab-active font-medium transition-all duration-200 text-center';
            document.getElementById('news-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            document.getElementById('features-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            
            showSavedStories(); // Show saved stories
        });
        
        document.getElementById('features-tab').addEventListener('click', () => {
            document.getElementById('features-tab').className = 'flex-1 py-3.5 px-4 tab-active font-medium transition-all duration-200 text-center';
            document.getElementById('news-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            document.getElementById('saved-tab').className = 'flex-1 py-3.5 px-4 tab-inactive font-medium transition-all duration-200 text-center';
            
            showFeatures(); // Show features menu
        });
        
        // Refresh button functionality
        document.getElementById('refresh-btn').addEventListener('click', () => {
            fetchStories();
            document.getElementById('notification-badge').classList.add('hidden');
        });
        
        // PWA installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            
            // Show the install button
            const installBanner = document.createElement('div');
            installBanner.className = 'fixed bottom-0 left-0 right-0 bg-gray-800 p-4 flex justify-between items-center border-t border-gray-700';
            installBanner.innerHTML = `
                <div>
                    <p class="font-bold text-gray-200">Install Daily Gator App</p>
                    <p class="text-sm text-gray-400">Get the latest Florida Man stories offline!</p>
                </div>
                <div class="flex">
                    <button id="install-btn" class="action-button text-white px-4 py-2 rounded-lg mr-2">
                        <i class="fas fa-download mr-2"></i> Install
                    </button>
                    <button id="close-banner" class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-4 py-2 rounded-lg">
                        Not Now
                    </button>
                </div>
            `;
            
            document.body.appendChild(installBanner);
            
            document.getElementById('install-btn').addEventListener('click', async () => {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // We've used the prompt, and can't use it again, so drop the reference
                deferredPrompt = null;
                // Hide the install banner
                installBanner.remove();
            });
            
            document.getElementById('close-banner').addEventListener('click', () => {
                installBanner.remove();
            });
        });
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/dailygator/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Initial fetch
        fetchStories();
        
        // Set up periodic checks for new content (every 5 minutes)
        setInterval(fetchStories, 5 * 60 * 1000);
    </script>
</body>
</html>
